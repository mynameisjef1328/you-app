<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>You</title>

  <style>
    /* 
      Background gradient: lavender to soft slate 
    */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to bottom, #c9b6e4, #616b80);
      font-family: -apple-system, BlinkMacSystemFont, "Inter", sans-serif;
      color: white;
      text-align: center;
      overflow: hidden;
    }

    /* Launch screen logo */
    .logo {
      font-size: 48px;
      font-weight: 600;
      opacity: 0;
      animation: fadeIn 1.2s ease forwards;
      letter-spacing: 1px;
    }

    /* Launch screen tagline */
    .tagline {
      margin-top: 12px;
      font-size: 18px;
      opacity: 0;
      animation: fadeIn 1.6s ease forwards;
    }

    /* Fade animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .hidden { display: none; }

    /* 
      MAIN SCREEN STYLES 
      --------------------------------------
    */

    /* Affirmation text container (empty until tap) */
    #affirmation {
      font-size: 26px;
      font-weight: 500;
      opacity: 0;
      transition: opacity 0.6s ease;
      max-width: 80%;
      margin-bottom: 40px;
    }

    /* Circular button */
    .circle-button {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.9);
      color: #616b80;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      font-weight: 500;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(0,0,0,0.25);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
      user-select: none;
    }

    /* Tap animation */
    .circle-button:active {
      transform: scale(0.96);
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
    }

    /* Gentle idle pulse animation */
    @keyframes softPulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.015); }
      100% { transform: scale(1); }
    }

    .pulse {
      animation: softPulse 3s ease-in-out infinite;
    }

    /* Encouraging micro-text */
    #microtext {
      margin-top: 18px;
      font-size: 14px;
      opacity: 0.8;
    }

  </style>
</head>

<body>

  <!-- Launch screen -->
  <div id="launch">
    <div class="logo">you</div>
    <div class="tagline">just breathe</div>
  </div>

  <!-- MAIN BUTTON SCREEN -->
  <div id="main" class="hidden">
    <div id="affirmation"></div>

    <div class="circle-button pulse" id="tapButton">
      tap me
    </div>

    <div id="microtext">ready when you are</div>
  </div>

  <script>
    /* Transition from launch to main */
    setTimeout(() => {
      document.getElementById("launch").classList.add("hidden");
      document.getElementById("main").classList.remove("hidden");
    }, 1300);

    /* List of sample affirmations for now.
       We replace these later with your real engine. */
    const affirmations = [
      "You’re doing better than you think.",
      "You are enough, always.",
      "Breathe. You’re safe.",
      "Today is yours to shape.",
      "You have more strength than you realize."
    ];

    const affirmationBox = document.getElementById("affirmation");
    const tapButton = document.getElementById("tapButton");

    tapButton.addEventListener("click", () => {
      const randomIndex = Math.floor(Math.random() * affirmations.length);
      const message = affirmations[randomIndex];

      affirmationBox.style.opacity = 0;

      setTimeout(() => {
        affirmationBox.textContent = message;
        affirmationBox.style.opacity = 1;
      }, 200);
    });
  </script>

</body>
</html>
