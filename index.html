<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>You</title>

  <style>
    /* 
      Background gradient: lavender to soft slate 
    */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(to bottom, #c9b6e4, #616b80);
      font-family: -apple-system, BlinkMacSystemFont, "Inter", sans-serif;
      color: white;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* ================================
       LAUNCH SCREEN
       ================================ */

    .logo {
      font-size: 48px;
      font-weight: 600;
      opacity: 0;
      animation: fadeIn 1.2s ease forwards;
      letter-spacing: 1px;
      text-align: center;
    }

    .tagline {
      margin-top: 12px;
      font-size: 18px;
      opacity: 0;
      animation: fadeIn 1.6s ease forwards;
      text-align: center;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .hidden { display: none; }


    /* ================================
       MAIN SCREEN LAYOUT (locked center)
       ================================ */

    #main {
      position: absolute;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    /* Affirmation text with breath animation foundation */
    #affirmation {
      position: absolute;
      top: 22%;
      width: 80%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 26px;
      font-weight: 500;
      opacity: 0;
      filter: blur(6px);
      transition:
        opacity 0.9s ease,
        transform 1.2s cubic-bezier(0.19, 1, 0.22, 1),
        filter 0.9s ease;
    }

    /* Centered circular button */
    .circle-button {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.9);
      color: #616b80;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      font-weight: 500;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(0,0,0,0.25);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
      user-select: none;
      animation: softPulse 3s ease-in-out infinite;
    }

    .circle-button:active {
      transform: scale(0.96);
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
    }

    /* Soft meditation-like pulse */
    @keyframes softPulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.015); }
      100% { transform: scale(1); }
    }

    /* Micro text sits under the button */
    #microtext {
      position: absolute;
      top: calc(50% + 110px);
      font-size: 14px;
      opacity: 0.8;
      width: 100%;
      text-align: center;
    }

  </style>
</head>

<body>

  <!-- Launch screen -->
  <div id="launch">
    <div class="logo">you</div>
    <div class="tagline">just breathe</div>
  </div>

  <!-- MAIN SCREEN -->
  <div id="main" class="hidden">

    <div id="affirmation"></div>

    <div class="circle-button" id="tapButton">
      tap me
    </div>

    <div id="microtext">ready when you are</div>
  </div>

  <script>
    /* Transition from launch to main */
    setTimeout(() => {
      document.getElementById("launch").classList.add("hidden");
      document.getElementById("main").classList.remove("hidden");
    }, 1300);

    /* Placeholder affirmations */
    const affirmations = [
      "You’re doing better than you think.",
      "You are enough, always.",
      "Breathe. You’re safe.",
      "Today is yours to shape.",
      "You have more strength than you realize."
    ];

    const affirmationBox = document.getElementById("affirmation");
    const tapButton = document.getElementById("tapButton");

    tapButton.addEventListener("click", () => {
      const randomIndex = Math.floor(Math.random() * affirmations.length);
      const message = affirmations[randomIndex];

      /* Breath exhale: fade + drift down + blur */
      affirmationBox.style.opacity = 0;
      affirmationBox.style.transform = "translate(-50%, 10px)";
      affirmationBox.style.filter = "blur(8px)";

      setTimeout(() => {
        affirmationBox.textContent = message;

        /* Breath inhale: fade in + drift up + clear */
        affirmationBox.style.opacity = 1;
        affirmationBox.style.transform = "translate(-50%, 0px)";
        affirmationBox.style.filter = "blur(0px)";
      }, 250);
    });
  </script>

</body>
</html>
