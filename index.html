<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>You</title>

  <style>
    /* 
      Background gradient: lavender to soft slate 
      Using a calm vertical fade to set the emotional tone 
    */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to bottom, #c9b6e4, #616b80);
      font-family: -apple-system, BlinkMacSystemFont, "Inter", sans-serif;
      color: white;
      text-align: center;
      overflow: hidden;
    }

    /* 
      Logo styling: 
      lowercase, spaced slightly for a soft, airy feel 
    */
    .logo {
      font-size: 48px;
      font-weight: 600;
      opacity: 0;         /* starts invisible */
      animation: fadeIn 1.2s ease forwards;
      letter-spacing: 1px;
    }

    /* Tagline below the logo */
    .tagline {
      margin-top: 12px;
      font-size: 18px;
      opacity: 0;
      animation: fadeIn 1.6s ease forwards;
    }

    /* 
      Fade animation: 
      triggers on load, creates presence without noise 
    */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* 
      After fade-in completes, auto-transition to main screen 
      (placeholder for now, swapped later) 
    */
    .hidden {
      display: none;
    }
  </style>
</head>

<body>

  <!-- Main launch content -->
  <div id="launch">
    <div class="logo">you</div>
    <div class="tagline">just breathe</div>
  </div>

  <!-- Placeholder for next screen -->
  <div id="main" class="hidden">
    <h1 style="font-size: 28px; font-weight: 500;">Main Screen Placeholder</h1>
    <p style="opacity: 0.8;">This will be replaced with the big button screen next.</p>
  </div>

  <script>
    /*
      After 1.3 seconds (animation time),
      fade from launch screen to main screen (placeholder).
      We will replace this with the real home screen next.
    */
    setTimeout(() => {
      document.getElementById("launch").classList.add("hidden");
      document.getElementById("main").classList.remove("hidden");
    }, 1300);
  </script>

</body>
</html>
